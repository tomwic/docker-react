--- 
access_key_id: $AWS_ACCESS_KEY
before_install: "docker build -t tomwic/docker-react -f Dockerfile.dev ."
deploy: 
  app: docker-react
  bucker_name: elasticbeanstalk-eu-central-1-860639283213
  bucker_path: docker-react
  env: Docker-env
  provider: elasticbeantalk
  region: eu-central-1
edge: true
language: generic
script: "docker run -e CI=true tomwic/docker-react npm run test"
secret_access_key: 
  secure: $AWS_SECRET_KEY
services: docker
skip_cleanup: true
sudo: required
true: 
  branch: master
